<html>
	<!-- Crediti: Vitale Carlo Simone !-->
	<head>
		<style>
			.row {
				display: flex;
			}

			.column {
				flex: auto;
			}
			
			.pageContainer {
				display: flex;
				flex-direction: row;
				justify-content: center;
			}

			.flexContainer {
				display: flex;
			}

			.buttonRightContainer {
				overflow: hidden;
			}
			
			.page {
				padding: 5px;
				flex: 1;
			}

			.buttonRight {
				float: right;
			}
			
			#conversion {
				padding: 5px;
				background-color: olivedrab;
			}
			#calculator {
				background-color: darkgoldenrod;
			}
			#representation {
				background-color: lightcoral;
			}

			#complement {
				background-color: orangered;
			}
			
			body {
				margin: 0;
			}

			table {
				border-collapse: collapse;
			}
			td, th {
				border: 1px solid black;
				padding: 8px;
			}

			input[type="text"] {
				flex-grow: 1;
			}
		
		</style>
		
		<meta charset="utf8">
		
	</head>
	<body>
		<div class="pageContainer">
			<div id="calculator" class="page">
				<h1>Calcolatore binario (wip)</h1>
				<div class="flexContainer">
					<label for="numberOneInput">Numero 1:</label>
					<input type="text" id="numberOneInputCalculate">
				</div>
				<div class="flexContainer">
					<label for="numberTwoInput">Numero 2:</label>
					<input type="text" id="numberTwoInputCalculate">
				</div>
				<div class="buttonRightContainer">
					<input type="radio" id="operatorAdd" name="operatorType" value="operatorAdd">
					<label for="operatorAdd">+</label>
					<input type="radio" id="operatorSub" name="operatorType">
					<label for="operatorSub">-</label>
					<input type="radio" id="operatorMul" name="operatorType">
					<label for="operatorMul">ร</label>
					<input type="radio" id="operatorDiv" name="operatorType">
					<label for="operatorDiv">รท</label>
					<input type="radio" id="operatorMod" name="operatorType">
					<label for="operatorMod">%</label>
					<button class="buttonRight" id="operationStart">=</button>
				</div>

				<div style="margin-top: 8px; padding: 2px; border: 1px black solid">
					<div style="display: inline-block; position: relative; top: -12px; left: 4px; margin-bottom: -12px; background-color: darkgoldenrod;">
						Risultato
					</div>
					<div id="operationResult">
						
					</div>
				</div>
			</div>
			<div id="representation" class="page">
				<h1>Rappresentatore (wip)</h1>
			</div>
			<div id="complement" class="page">
				<h1>Complemento a 2</h1>
				<div class="flexContainer">
					<label for="twcInput">Numero da complementare</label>
					<input type="text" id="twcInput">
				</div>
				<div class="buttonRightContainer">
					<button class="buttonRight" id="complementStart">Complementa</button>
				</div>
				
				<p id="twcOutput">?</p>
			</div>
		</div>

		<div id="conversion">
			<h1>Convertitore</h1>
			<div>
				<label for="inBase">Base di partenza:</label>
				<input type="range" min="2" max="32" value="10" id="inBase">
				<label for="inBase" id="inBaseValue">10</label>
			</div>
			<div style="margin-bottom: 8px;">
				<label for="outBase">Base d'arrivo:</label>
				<input type="range" min="2" max="32" value="2" id="outBase">
				<label for="outBase" id="outBaseValue">2</label>
			</div>
			<div class="flexContainer">
				<label for="numberInput">Numero:</label>
				<input type="text" id="numberInput">
			</div>
			<div class="buttonRightContainer">
				<button class="buttonRight" id="numberConvert">Converti</button>
			</div>
		</div>
		
		<script src="bignumber.js"></script>
		<script src="convert.js"></script>
		<script src="displayConversion.js"></script>
		<script src="represent.js"></script>
		<script src="calculate.js"></script>
		<script src="displayCalculation.js"></script>
		<script src="complement.js"></script>
		<script src="main.js"></script>
		<script>

		</script>
	</body>
	<!-- Crediti: Vitale Carlo Simone !-->
</html>
